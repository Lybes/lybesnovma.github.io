<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dugs SpeedShop</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-size: cover;
        color: rgb(16, 15, 15);
      }
      .navbar {
        background: rgba(0, 0, 50, 0.9);
      }
      .promo-section {
        text-align: center;
        padding: 40px 20px;
      }
      .btn-custom {
        background: #42a5f5;
        border-radius: 10px;
        margin: 5px;
        color: white;
      }
        .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
      }
      .footer {
        background: rgba(0, 0, 50, 0.9);
        padding: 15px;
        text-align: center;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#"></i>Dugs SpeedShop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
          <ul class="navbar-nav ms-auto ">
            <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a><tal/li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="promo-section">
      <h1>Sparepart untuk mesin mu agar semakin kencang</h1>
      <div>
        <button class="btn btn-custom">Blok Seher</button>
        <button class="btn btn-custom">Head</button>
        <button class="btn btn-custom">Kopling</button>
        <button class="btn btn-custom">Tb/Karbu</button>
      </div>
    </div>


    <div class="container">
      <div class="row g-4">
        <div class="col-md-4 col-lg-3">
          <div class="card bg-primary">
            <img src="blok seher.jpeg" alt="Blok Seher" />
            <div class="card-body">
              <p class="card-text">Blok Kit 60-65</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-lg-3">
          <div class="card bg-primary">
            <img src="head.jpeg" alt="Head" />
            <div class="card-body">
              <p class="card-text">Head</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-lg-3">
          <div class="card bg-primary">
            <img src="rumah kopling.jpg" alt="Kopling" />
            <div class="card-body">
              <p class="card-text">Set Kopling</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-lg-3">
          <div class="card bg-primary">
            <img src="tb.jpeg" alt="TB/KARBU" />
            <div class="card-body">
              <p class="card-text">TB/KARBU</p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="footer mt-4 bg-primary text-white ">
      <p>&copy; 2025 87Garage Sarjana Racing </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
